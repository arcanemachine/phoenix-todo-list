---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      # misc
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # yaml
      - id: check-yaml
  - repo: "local"
    hooks:
      - id: "mix-format"
        name: "Format Elixir files"
        description: "Formats Elixir files with mix format"
        language: "system"
        entry: "mix format"
        files: "\\.(?:exs|ex|heex|eex)" # all elixir files
      - id: "mix-test"
        name: "Test Elixir files"
        description: "Runs Elixir tests with mix test"
        language: "system"
        entry: "mix test"
        # files in the '/test/' directory that end with '_text.exs'
        files: "^test\\/.*_test\\.exs$"
      - id: "test-e2e"
        name: "Run E2E tests"
        description: "Runs end-to-end tests with Playwright"
        language: "system"
        entry: "./scripts/pre-commit"
        files: "test\/js\/e2e\/.*\\.ts" # typescript files in the E2E test directory
        args: ["--test-e2e"]
