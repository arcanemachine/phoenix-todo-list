---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      # misc
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # yaml
      - id: check-yaml
  - repo: https://gitlab.com/jvenom/elixir-pre-commit-hooks
    rev: v1.2.0
    hooks:
      - id: mix-format
      - id: mix-test
