---
version: "3.8"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: todo_list
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    network_mode: host
    volumes:
      - "./support/docker/volumes/postgres:/var/lib/postgresql/data"
  phoenix:
    image: arcanemachine/phoenix-todo-list
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    network_mode: host
