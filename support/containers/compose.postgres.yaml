---
services:
  postgres:
    image: "docker.io/postgres:16"
    restart: "always"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:?}"
      POSTGRES_USER: "${POSTGRES_USER:?}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?}"
    volumes:
      - "postgres:/var/lib/postgresql/data"
      - "./volumes/backups/postgres:/var/lib/postgresql/backups"

volumes:
  postgres:
