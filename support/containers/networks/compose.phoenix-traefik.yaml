---
services:
  phoenix:
    environment:
      DATABASE_URL: "${DATABASE_URL:?}"
    networks:
      - "traefik-global-proxy"
      - "postgres"
      - "phoenix-todo-list"
    ports:
      - "${PORT:?}"
    labels:
      # enable gzip compression
      - "traefik.http.middlewares.phoenix-todo-list--compress.compress=true"
      - "traefik.http.routers.phoenix-todo-list.middlewares=phoenix-todo-list--compress"

networks:
  traefik-global-proxy:
    external: true
  postgres:
    external: true
  # the 'phoenix-todo-list' network is only used when running phoenix and
  # postgres as part of the same container orchestration service
  phoenix-todo-list:
